<!-- backend/templates/sign_in.html -->
{% extends 'registration.html' %}

{% block content %}
  <h2>Sign In</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>

  <p>Don't have an account? <a href="{% url 'register_user' %}">Register here</a></p>
{% endblock %}
